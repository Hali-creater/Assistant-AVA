<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawsuit Questionnaire AI Agent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>Lawsuit Questionnaire AI Agent</h1>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
        <div class="button-container">
            <button id="start-btn">Let's start!</button>
            <button id="call-btn">Call</button>
        </div>
        <div id="submit-container" style="text-align: center; padding: 20px; display: none;">
            <button id="submit-btn">Submit to Firm</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
